<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Capture</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <video id="video" autoplay></video>
        <canvas id="canvas" width="640" height="480"></canvas>
    </div>
    <div class="button-container">
        <button id="flip" class="button" aria-label="Flip camera">
            <!-- Icon or text can go here if needed -->
        </button>
        <button id="capture" class="button" aria-label="Capture photo">
            <!-- Icon or text can go here if needed -->
        </button>
        <a href="gallery.html" class="gallery-button" aria-label="View gallery">
            <!-- This link could have an icon or text if needed -->
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
