<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Capture</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <video id="video" autoplay></video>
        <canvas id="canvas" width="640" height="480"></canvas>
    </div>
    <div class="button-container">
        <button id="flip" class="button"></button> <!-- Flip camera button -->
        <button id="capture" class="button"></button> <!-- Capture button -->
        <button id="flashButton" class="button"></button> <!-- Flash button -->
    </div>
    
    <!-- Add this img element if you want to display the captured photo -->
    <img id="photo" style="display:none;"/> <!-- This line is new -->

    <script src="script.js"></script>
</body>
</html>
