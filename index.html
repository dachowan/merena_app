<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Photo Capture</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="container2">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            <div class="flash"></div> <!-- Flash overlay inside the container -->
        </div>
    </div>
    <div class="button-container">
        <div class="button-container2">
            <button id="flip" class="button2"></button>
            <button id="capture" class="button">
                <span id="photoCount" class="photo-count"></span>
            </button>
            <div class="triangleM">
                <div class="triangle-wrapper">
                <div class="triangle" tabindex="0" role="button" aria-label="Flip Camera"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
