<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Capture</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
        <!-- Add a flash element -->
        <div id="flash" class="flash"></div>
    </div>
    <div class="button-container">
        <button id="flip" class="button"></button> <!-- Flip camera button -->
        <button id="flashButton" class="button"></button> <!-- Flash button -->
        <button id="capture" class="button"></button> <!-- Capture button -->
        <a href="gallery.html" class="gallery-button"></a> <!-- Gallery button -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
